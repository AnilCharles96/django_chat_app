{% load static %}
<html>
    <head><title>New App</title></head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'base.css' %}" type="text/css">
    <body>
     
        <!-- <nav class="navbar navbar-default navbar-expand-lg navbar-light bg-light navbar-custom"> -->
            <nav class="navbar navbar-default navbar-expand-lg navbar-light bg-light ">
                    <a class="navbar-brand" href="{% url 'newapp:home' %}">Home</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">About<span class="sr-only">(current)</span></a>
                        </li>
                        {% if not  request.user.is_authenticated %}
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'newapp:register' %}">Register</a>
                        </li>
                        
                        
                        <li class="nav-item">   
                          <a class="nav-link " href="{% url 'newapp:login' %}" tabindex="-1" aria-disabled="true">Login</a>
                        </li>
                        {% else %}

                        <li class="nav-item">   
                          <a class="nav-link " href="{% url 'chat:index' %}" tabindex="-1" aria-disabled="true">Chat</a>
                        </li>

                        <li class="nav-item">   
                          <a class="nav-link " href="{% url 'newapp:auth_logout' %}" tabindex="-1" aria-disabled="true">Logout</a>
                        </li>

                        <li class="nav-item">   
                          <a class="nav-link " href="{% url 'newapp:home' %}" tabindex="-1" aria-disabled="true">Welcome: {{ user.username }}</a>
                        </li>


                        {% endif %} 
                      </ul>
                    </div>
                    </nav>

        
                {% block content %}
                {% endblock %}
             
        
        
    </body>
</html>
